<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Sandbox</title>
  <script src="script2.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="title">Oh Look, a Library App</div>
    <div class="subtitle">let's log some books!</div>
  </div>

  <div class="cardContainer"></div>

  <div class="counterBox">
    <div class="counter" id="total"></div>
    <div class="counter" id="booksRead"></div>
    <div class="counter" id="booksUnread"></div>
  </div>

  <div class="form">
    <form class="formContainer"></form>
    <button class="newBook">New Book</button>
  </div>

  <div class="footer">
    <div class="footerLink"><a href="https://github.com/thigmotaxis">Github Profile</a></div>
    <div class="footerLink"><a href="https://github.com/thigmotaxis/library">Source Code</a></div>
    <div class="copyright">Copyright Abe Industries 2022</div>
  </div>

</body>
</html>
