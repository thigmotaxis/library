<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Header</div>
    <div class="inputForm">
      <label for="title">Title: </label>
      <input type="text" id="title" placeholder="Ubik">
      <p></p>
      <label for="author">Author: </label>
      <input type="text" id="author" placeholder="Phillip K. Dick">
      <p></p>
      <label for="pages">Page Count: </label>
      <input type="number" id="pages" placeholder="240">
      <p></p>
      <label for="read">Read it? </label>
      <input type="text" id="read" placeholder="y/n">
      <p></p>
      <button id="addBook">Submit</button>
    </div>
    <div class="counter">Counter</div>
    <div class="cardHolder"></div>
    <div class="footer">Footer</div>
    </div>

</body>
</html>
