<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <div class="title">Oh Look, a Library App</div>
      <div class="subtitle">let's log some books!</div>
    </div>

    <div class="cardHolder"></div>

    <div class="counter"></div>

    <ul class="inputForm">
      <li>
        <label for="title">Title: </label>
        <input type="text" id="title" placeholder="Ubik">
      </li>
      <li>
        <label for="author">Author: </label>
        <input type="text" id="author" placeholder="Phillip K. Dick">
      </li>
      <li>
        <label for="pages">Pages: </label>
        <input type="number" id="pages" placeholder="240">
      </li>
      <li>
        <label for="read">Read it? </label>
        <input type="checkbox" id="read" checked="checked">
      </li>
      <li>
        <button id="addBook">Submit</button>
      </li>
    </ul>

    <div class="footer">
      <div class="footerLink"><a href="https://github.com/thigmotaxis">Github Profile</a></div>
      <div class="footerLink"><a href="https://github.com/thigmotaxis/library">Source Code</a></div>
      <div class="copyright">Copyright Abe Industries 2022</div>
    </div>

</body>
</html>
